---
fail_fast: false
repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.5.0"
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)(
              \.bpa$|
              \.bpaspin$|
              \.cube$|
              \.in$|
              \.inp$|
              \.molden$|
              \.out$|
              ^data/ADF|
              ^data/DALTON|
              ^data/FChk|
              ^data/GAMESS|
              ^data/Gaussian|
              ^data/Jaguar|
              ^data/Molcas|
              ^data/Molpro|
              ^data/MOPAC|
              ^data/NBO|
              ^data/NWChem|
              ^data/ORCA|
              ^data/Psi4|
              ^data/QChem|
              ^data/regression|
              ^data/Turbomole|
              ^data/xTB
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)(
              \.bpa$|
              \.bpaspin$|
              \.cube$|
              \.in$|
              \.inp$|
              \.molden$|
              \.out$|
              ^data/ADF|
              ^data/DALTON|
              ^data/FChk|
              ^data/GAMESS|
              ^data/Gaussian|
              ^data/Jaguar|
              ^data/Molcas|
              ^data/Molpro|
              ^data/MOPAC|
              ^data/NBO|
              ^data/NWChem|
              ^data/ORCA|
              ^data/Psi4|
              ^data/QChem|
              ^data/regression|
              ^data/Turbomole|
              ^data/xTB
          )
      - id: fix-byte-order-marker
        exclude: |
          (?x)(
              \.bpa$|
              \.bpaspin$|
              \.cube$|
              \.in$|
              \.inp$|
              \.molden$|
              \.out$|
              ^data/ADF|
              ^data/DALTON|
              ^data/FChk|
              ^data/GAMESS|
              ^data/Gaussian|
              ^data/Jaguar|
              ^data/Molcas|
              ^data/Molpro|
              ^data/MOPAC|
              ^data/NBO|
              ^data/NWChem|
              ^data/ORCA|
              ^data/Psi4|
              ^data/QChem|
              ^data/regression|
              ^data/Turbomole|
              ^data/xTB
          )
      - id: mixed-line-ending
        exclude: |
          (?x)(
              \.bpa$|
              \.bpaspn$|
              \.cube$|
              \.in$|
              \.inp$|
              \.molden$|
              \.out$|
              ^data/ADF|
              ^data/DALTON|
              ^data/FChk|
              ^data/GAMESS|
              ^data/Gaussian|
              ^data/Jaguar|
              ^data/Molcas|
              ^data/Molpro|
              ^data/MOPAC|
              ^data/NBO|
              ^data/NWChem|
              ^data/ORCA|
              ^data/Psi4|
              ^data/QChem|
              ^data/regression|
              ^data/Turbomole|
              ^data/xTB
          )
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
  - repo: https://github.com/PyCQA/isort
    rev: "5.13.0"
    hooks:
      - id: isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
