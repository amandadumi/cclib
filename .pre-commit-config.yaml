---
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
              data/ADF|
              data/DALTON|
              data/FChk|
              data/GAMESS|
              data/Gaussian|
              data/Jaguar|
              data/Molcas|
              data/Molpro|
              data/MOPAC|
              data/NWChem|
              data/ORCA|
              data/Psi4|
              data/QChem|
              data/regression|
              data/Turbomole
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
              data/ADF|
              data/DALTON|
              data/FChk|
              data/GAMESS|
              data/Gaussian|
              data/Jaguar|
              data/Molcas|
              data/Molpro|
              data/MOPAC|
              data/NWChem|
              data/ORCA|
              data/Psi4|
              data/QChem|
              data/regression|
              data/Turbomole
          )
      - id: fix-byte-order-marker
        exclude: |
          (?x)^(
              data/ADF|
              data/DALTON|
              data/FChk|
              data/GAMESS|
              data/Gaussian|
              data/Jaguar|
              data/Molcas|
              data/Molpro|
              data/MOPAC|
              data/NWChem|
              data/ORCA|
              data/Psi4|
              data/QChem|
              data/regression|
              data/Turbomole
          )
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.5
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
